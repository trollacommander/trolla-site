<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$TROLLA - Meme Coin of the Galaxy</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>$TROLLA</h1>
      <p>The meme coin that's leaving the galaxy</p>
    </div>
  </header>

  <section class="countdown">
    <h2>Countdown to Launch</h2>
    <div id="timer">Loading...</div>
  </section>

  <section class="tokenomics">
    <h2>Tokenomics</h2>
    <img src="tokenomics-pie-placeholder.png" alt="Tokenomics Chart" class="tokenomics-chart"/>
  </section>

  <section class="nft-gallery">
    <h2>OG Trollonaut NFT Gallery</h2>
    <div class="nfts">
      <img src="nft1.png" alt="Trollonaut #001" class="nft"/>
      <img src="nft2.png" alt="Trollonaut #002" class="nft"/>
      <img src="nft3.png" alt="Trollonaut #003" class="nft"/>
    </div>
  </section>

  <section class="claim-ui">
    <h2>Claim $TROLLA</h2>
    <div class="claim-box">Coming Soon...</div>
  </section>

  <footer>
    <p>Follow us: @TROLLA on Twitter | Join the Telegram</p>
  </footer>

  <script>
    const launchDate = new Date("2025-07-24T00:00:00Z").getTime();
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      timerEl.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
</body>
</html>
